<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> SlideShow with thumbnails using JavaScript </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="carosuel-container">

        <div class="myslides anim">
            <div class="slide-number"> 1 / 7</div>
            <img class="MyImage" src="images/Image01.jpg" alt="First image" style="width: 100%; height: 500px;">
            <div class="text"> First image </div>
        </div>

        <div class="myslides anim">
            <div class="slide-number"> 2 / 7</div>
            <img class="MyImage" src="images/Image02.jpg" alt="Second image" style="width: 100%; height: 500px;">
            <div class="text"> Second image </div>
        </div>

        <div class="myslides anim">
            <div class="slide-number"> 3 / 7</div>
            <img class="MyImage" src="images/Image03.jpg" alt="Third image" style="width: 100%; height: 500px;">
            <div class="text"> Third image </div>
        </div>

        <div class="myslides anim">
            <div class="slide-number"> 4 / 7</div>
            <img class="MyImage" src="images/Image04.jpg" alt="Fourth image" style="width: 100%; height: 500px;">
            <div class="text"> Fourth image </div>
        </div>

        <div class="myslides anim">
            <div class="slide-number"> 5 / 7</div>
            <img class="MyImage" src="images/Image05.jpg" alt="image five" style="width: 100%; height: 500px;">
            <div class="text"> image five </div>
        </div>

        <div class="myslides anim">
            <div class="slide-number"> 6 / 7</div>
            <img class="MyImage" src="images/Image06.jpg" alt="image six" style="width: 100%; height: 500px;">
            <div class="text"> image six </div>
        </div>

        <div class="myslides anim">
            <div class="slide-number"> 7 / 7</div>
            <img class="MyImage" src="images/Image07.jpg" alt="image seven" style="width: 100%; height: 500px;">
            <div class="text"> image seven </div>
        </div>

        <a class="prev" onclick="changeSlides(-1)"> &#10094; </a>
        <a class="next" onclick="changeSlides(1)" > &#10095; </a>

        <div  style="text-align: center">
            <img class="thumbnails" src="images/Image01.jpg" onclick="currentSlide(1)">
            <img class="thumbnails" src="images/Image02.jpg" onclick="currentSlide(2)">
            <img class="thumbnails" src="images/Image03.jpg" onclick="currentSlide(3)">
            <img class="thumbnails" src="images/Image04.jpg" onclick="currentSlide(4)">
            <img class="thumbnails" src="images/Image05.jpg" onclick="currentSlide(5)">
            <img class="thumbnails" src="images/Image06.jpg" onclick="currentSlide(6)">
            <img class="thumbnails" src="images/Image07.jpg" onclick="currentSlide(7)">
        </div>

        <div id="myModal" class="modal">
            <span class="close"> &#215; </span>
            <img class="modal-content" id="imgModal">
            <a id="caption" onclick="fullScreen()"></a>
        </div>
    </div>

    <script src="slideShow.js"></script>
</body>
</html>
